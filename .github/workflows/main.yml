name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Running on runner machine
      run: |
        echo "hello"
        ls -la
        pwd
        touch hello.txt

    - name: Sending code to the server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        
        port: ${{ secrets.PORT }}
        source: ./
        target: /home/ubuntu
      
    
    
